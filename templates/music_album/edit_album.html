{% extends "layout/base_ma.html" %}

{% block body_block %}

<h3>Edit Artist</h3>

{% if success_text %}

<div class="alert alert-success">
    {{ success_text }}
</div>

{% endif %}

<form method="POST">
    {{ edit_from.as_p }}
    {% csrf_token %}
    <input type="submit" name="submit" value="Update" class="btn btn-info btn-sm">
</form>

<br>

<a href="{% url 'music_album:delete_album' album_id=album_id %}" class="btn btn-danger btn-sm" onclick="return confirm('Delete This Album?')">Delete</a>

{% endblock %}
