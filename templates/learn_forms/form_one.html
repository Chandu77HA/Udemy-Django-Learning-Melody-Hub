<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form-1</title>
  </head>
  <body>

    <h3>This is a Form - 1 Created by HTML Forms</h3>

    <form class="" method="POST">
      {% csrf_token %}

      <label for="user_name">Full Name: </label>
      <input type="text" name="user_name" value="" placeholder="Enter your name" required><br><br>

      <label for="user_email">Email: </label>
      <input type="email" name="user_email" value="" placeholder="Enter your email" required><br><br>

      <input type="submit" name="submit" value="submit">

    </form>

  </body>
</html>
